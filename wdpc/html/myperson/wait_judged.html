<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <link href="../../css/reset.css" rel="stylesheet">
        <link href="../../css/perIndex.css" rel="stylesheet">
         <link href="../../iconfontBase/iconfont.css" rel="stylesheet">
    </head>
    <body>
        <div class="rightWrap" id="app">
            <div class="R_bottom">
                <div class="Nolog" style="display: none;" v-show="dicussInfoArr.length>0" v-for="commentItem in dicussInfoArr">
                    <div class="haveLog" style="border-bottom: 2px solid #eee">
                        <ul class="listLog" style="border-bottom: none">
                            <li><img src="../../img/logImg.png"></li>
                            <li class="activemess" style="width: 220px;">
                                <p class="logshopname" style="width:100%;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" v-text="commentItem.goodsname">杨靖宇黄焖鸡米饭</p>
                                <p class="logshoptime">
                                    <span >有效期至：2017-08-23</span>
                                </p>
                                <p class="logshopmess"><a class="color" v-text="commentItem.shopname">商家信息</a></p>
                            </li>
                            <li class="judge">
                                <span :class="{bg_color:commentItem.levelid==1}">差</span>
                                <span :class="{bg_color:commentItem.levelid==2}">一般</span>
                                <span :class="{bg_color:commentItem.levelid==3}">满意</span>
                                <span :class="{bg_color:commentItem.levelid==4}">非常满意</span>
                            </li>
                        </ul>
                        <!--评价内容-->
                        <div class="judgeContent">
                            <ul class="judgelevel">
                                <li>品质：

                                    <i v-for="i in commentItem.quality" class="iconfont icon-xingxing"></i>
                                    
                                </li>
                                <li>服务：
                                    <i v-for="i in commentItem.service" class="iconfont icon-xingxing"></i>
                                </li>
                                <li>价格：
                                    <i v-for="i in commentItem.price" class="iconfont icon-xingxing"></i>
                                </li>
                            </ul>
                            <ul class='judgewrite'>
                                <li>评论内容：</li>
                                <li v-text="commentItem.contents" style="width: 360px;height:102px; ">

                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    
                    
                </div>
                <p class="kongkong" style="display: none" v-show="dicussInfoArr.length==0"><img src="../../img/kongkong.png"></p>
            </div>
        </div>
    </body>
    <script src="../../js/common.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/ajaxAddress.js"></script>

    <script src="../../js/lib/vue2.js"></script>
    <script src="../../js/lib/vue-resource.min.js"></script>
    <script src="../../js/dicussed.js" type="text/javascript"></script>
</html>
