<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <link href="../../css/reset.css" rel="stylesheet">
        <link href="../../css/perIndex.css" rel="stylesheet">
         <link href="../../iconfont/iconfont.css" rel="stylesheet">
    </head>
    <body>
        <div class="rightWrap" id="app" style="background: #fff">
            <div class="fundrecord">
                <p>兑换记录：</p>
                <table class="refundTbl">
                    <tr align="center">
                        <th>序号</th>
                        <th>订单</th>
                        <th>抵扣债券金额</th>
                        <th>兑换金额</th>
                        <th>状态</th>
                    </tr>
                    <tr align="center" v-for="(item,index) in queueList">
                        <td v-text="index+1"></td>
                        <td v-text="item.orders"></td>
                        <td v-text="item.dikou">2017-02-11 16:20</td>
                        <td v-text="item.total">￥9.9</td>
                        <td >
                            <span v-show="item.status==0">兑换中</span>
                            <span v-show="item.status==1">兑换完成</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
        <script src="../../js/common.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/ajaxAddress.js"></script>

    <script src="../../js/lib/vue2.js"></script>
    <script src="../../js/lib/vue-resource.min.js"></script>
    <script src="../../js/convertList.js" type="text/javascript"></script>
</html>
