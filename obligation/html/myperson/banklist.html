<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <link href="../../css/reset.css" rel="stylesheet">
        <link href="../../css/perIndex.css" rel="stylesheet">
         <link href="../../iconfont/iconfont.css" rel="stylesheet">
         <link rel="stylesheet" href="../../common/layui/css/layui.css" />
  	<link rel="stylesheet" href="../../css/alertcon.css" />
	  <script src="../../common/layui/layui.js"></script>
    </head>
    <body>
        <div class="rightWrap" id="app" style="background: #fff">
            <div class="fundrecord">
                <p>银行卡列表：<span class="layui-btn" style="display: inline-block;" @click="addBankList">添加银行卡</span><span class="layui-btn" style="display: inline-block;" v-show="authorStatus" @click="addAuthorList">添加认证</span></p>
                <table class="refundTbl">
                    <tr align="center">
                        <th>序号</th>
                        <th>用户名</th>
                        <th>银行卡号</th>
                        <th>开户行</th>
                    </tr>
                    <tr align="center" v-for="(item,index) in queueList">
                        <td v-text="index+1"></td>
                        <td v-text="item.goods_name"></td>
                        <td v-text="item.goods_price">2017-02-11 16:20</td>
                        <td v-text="item.counter_fee">￥9.9</td>
                        <td v-text="item.buy_back_price">退款到账户余额</td>
                        <td>
                            <span style="display: none;" v-show="item.status==0">备货中</span>
                            <span style="display: none;" v-show="item.status==1">备货完成</span>
                            <span style="display: none;" v-show="item.status==2">提货完成</span>
                            <span style="display: none;" v-show="item.status==3">回购中</span>
                        </td>
                    </tr>
                </table>
            </div>

            


        </div>

        <form class="layui-form" id="bankFormWrapper" action="" style="display: none;font-size: 12px;padding:0 10px;">
              <div class="layui-form-item">
                <label class="layui-form-label">银行卡号</label>
                <div class="layui-input-block">
                  <input type="text" name="card_num" required  lay-verify="number" placeholder="请输入银行卡号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">银行</label>
                <div class="layui-input-block">
                  <select name="card_type" class="bankListWrapper" lay-verify="required">
                    <option ></option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn" lay-submit lay-filter="addBank">立即提交</div>

                </div>
              </div>
            </form>

          <form class="layui-form" id="userInfoAuthor" action="" style="display: none;font-size: 12px;padding:0 10px;">
              <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block">
                  <input type="text" name="real_name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                  <input type="text" name="id_card" required  lay-verify="identity" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn" lay-submit lay-filter="addAuthor">立即提交</div>

                </div>
              </div>
            </form>


    </body>
        <script src="../../js/common.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/ajaxAddress.js"></script>
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/lib/vue2.js"></script>

    <script src="../../js/lib/vue-resource.min.js"></script>
    
    <script src="../../js/banklist.js" type="text/javascript"></script>
</html>
