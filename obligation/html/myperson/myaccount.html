<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <link href="../../css/reset.css" rel="stylesheet">
        <link href="../../css/perIndex.css" rel="stylesheet">
         <link href="../../iconfont/iconfont.css" rel="stylesheet">
         <link rel="stylesheet" href="../../common/layui/css/layui.css" />
  	  <link rel="stylesheet" href="../../css/alertcon.css" />
        <script src="../../js/jquery-2.1.4.min.js"></script>
        <link href="../../css/perIndex.css" rel="stylesheet">
      <script src="../../common/layui/layui.js"></script>
    </head>
    <body>
        <div class="rightWrap" id="app" style="background: #fff">
            <div class="sumwrap">
                <div class="sum">
                    <p>当前积分：<span class="color" v-text="userOrderArr.queue_income">￥0</span><span class="color border recharge" @click="obligation2Balance">债权金转余额</span> 当前余额：<span class="color" v-text="userOrderArr.balance">￥0</span><span class="color border recharge" @click="outputMoney(userOrderArr)">提现</span>
                      <span class="color border recharge" @click="rechargeMoney">充值</span>
                    </p>
                </div>
                <div class="sumdata fundrecord">
                    <p>交易明细：</p>
                    <table class="refundTbl">
                        <tr align="center">
                            <th>单号</th>
                            <th>交易信息</th>
                            <th>时间</th>
                            <th>金额</th>
                        </tr>
                        <tr align="center" v-for="item in queueList">
                            <td v-text="item.order_sn"></td>
                            <td v-text="item.note">杨靖宇黄焖鸡米饭单人餐</td>
                            <td v-text="item.create_time">2017-02-11 16:20</td>
                            <td class="color" v-text="item.amount">￥9.9</td>

                        </tr>
                       
                    </table>
                </div>
            </div>
            
        </div>

        <form class="layui-form" id="bankFormWrapper" action="" style="display: none;font-size: 12px;padding:0 10px;">
              <div class="layui-form-item">
                <label class="layui-form-label">提现金额</label>
                <div class="layui-input-block">
                  <input type="text" name="money" required  lay-verify="number" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">银行卡</label>
                <div class="layui-input-block">
                  <select name="card_type" class="bankListWrapper" lay-verify="required">
                    <option ></option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">支付密码</label>
                <div class="layui-input-block">
                  <input type="password" name="pay_pwd" required  lay-verify="number" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <div class="layui-btn" lay-submit lay-filter="addBank">立即提交</div>

                </div>
              </div>
            </form>
    </body>
    <script src="../../js/common.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/ajaxAddress.js"></script>

<script src="../../js/lib/vue2.js"></script>
<script src="../../js/lib/vue-resource.min.js"></script>
<script src="../../js/myAccount.js" type="text/javascript"></script>
</html>
